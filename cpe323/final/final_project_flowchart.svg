     x="3.6702693"
     y="15.286123"
     id="text3201"
     sodipodi:linespacing="125%"><tspan
       sodipodi:role="line"
       id="tspan3203"
       x="3.6702693"
       y="15.286123">Project: </tspan><tspan
       sodipodi:role="line"
       x="3.6702693"
       y="16.087713"
       id="tspan3207">    Create an AT keyboard.</tspan><tspan
       sodipodi:role="line"
       x="3.6702693"
       y="16.889303"
       id="tspan3223" /><tspan
       sodipodi:role="line"
       x="3.6702693"
       y="17.690893"
       id="tspan3205">Design:</tspan><tspan
       sodipodi:role="line"
       x="3.6702693"
       y="18.492483"
       id="tspan3209">    I plan to create an Assitive Technology keyboard, which will help those with motor control and coordination</tspan><tspan
       sodipodi:role="line"
       x="3.6702693"
       y="19.294073"
       id="tspan3221">problems type faster and with greater ease. The keyboard will consit of two orbs which can be manipulated</tspan><tspan
       sodipodi:role="line"
       x="3.6702693"
       y="20.095663"
       id="tspan3211">into configurations to write characters. Each orb will recognize 6 positions, which are generated by pushing</tspan><tspan
       sodipodi:role="line"
       x="3.6702693"
       y="20.897253"
       id="tspan3213">the orb out towards a bounding rim (similar to a joystick, sans rotation). This will allow the keyboard to</tspan><tspan
       sodipodi:role="line"
       x="3.6702693"
       y="21.698843"
       id="tspan3215">write the alphabet and a selection of punctuation and special characters. Existing keyboards of this design</tspan><tspan
       sodipodi:role="line"
       x="3.6702693"
       y="22.500433"
       id="tspan3217">cost ~$400, I believe this one will cost significantly less to further produce with a 3D printed housing and then</tspan><tspan
       sodipodi:role="line"
       x="3.6702693"
       y="23.302023"
       id="tspan3219">distribute. </tspan></text>
</svg>
